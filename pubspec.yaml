name: doctor_booking_app_pratice
description: "A new Flutter project."
publish_to: 'none' #

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  google_fonts: 6.1.0
  flutter_bloc: ^8.1.5
